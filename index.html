<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACalculadora de Vitamina C</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    </head>
    
    <body>
        <main>
            <div class="contenedor_principal">
                <div class="caja_fondo">
                    <div class="caja_fondologin">
                        <h3>¿Te sirvio la info?</h3>
                        <p>Si queres volver a la calculadora, da click en el siguiente boton</p>
                        <button id="inicio-sesion"> Calculadora de Vitamina C </button>
                    </div>
                    <div class="caja_fondoregistro">
                        <h3>¿Queres saber de donde viene el calculo?</h3>
                        <p> Da click en el siguiente boton para conocer los fundamentos del calculo con un ejemplo</p>
                        <button id="BotonRegistro"> Paso a paso del calculo </button>
                    </div>
                </div>
    
                <div class="cajalogin-registro">
    
                    <form action="" class="form_login" id="formLogin">
                        <h2> Calculadora de Vitamina C </h2>
                        <input type="text" id="n11" placeholder="Ingresa los ml de Yodo consummidos">
                        <div><select id="op">
                            <option value="0">Selecciona los ml de tu muestra</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select></div>
                        

                        <button id="calcular2">Calcular</button>
                        <p><output id="r2"></output> </p>
    
                    </form>
    
                    <form action="" class="form_registro" id="formRegistro">
                        <h2>¿Cual es el fundamento del cálculo de vitamina C?</h2>
                        <img src="./Imagenes/Fondos/vitc.PNG" alt="">
                    </form>
    
    
    
                </div>
    
            </div>
        </main>
    
        <br>
    
        <div class="container" id="contaainer">
    
    
        </div>
    
    
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./Estilos.js"></script>


    
</html>
